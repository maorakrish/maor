<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.min.js" defer></script>
    <title>המאור של הבשר - הזרקור על הבשר שלכם</title>
    <style>
        .grid-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .grid-gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans" x-data="{ mobileMenu: false }">
    <header class="bg-red-800 text-white py-4 fixed w-full z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">המאור של הבשר - הזרקור על הבשר שלכם</h1>
            <nav class="hidden md:flex">
                <a href="#services" class="mx-2 hover:text-red-200">שירותים</a>
                <a href="#about" class="mx-2 hover:text-red-200">אודות</a>
                <a href="#contact" class="mx-2 hover:text-red-200">צור קשר</a>
                <a href="Special_Menu_Page.html" class="mx-2 hover:text-red-200 font-bold text-yellow-300">מבצעים</a>
            </nav>
            <button @click="mobileMenu = !mobileMenu" class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <nav x-show="mobileMenu" class="md:hidden bg-red-700 py-4">
            <a href="#services" class="block px-4 py-2 hover:bg-red-600">שירותים</a>
            <a href="#about" class="block px-4 py-2 hover:bg-red-600">אודות</a>
            <a href="#contact" class="block px-4 py-2 hover:bg-red-600">צור קשר</a>
            <a href="Special_Menu_Page.html" class="block px-4 py-2 hover:bg-red-600 font-bold text-yellow-300">מבצעים</a>
        </nav>
    </header>

    <main class="pt-16">
        <div class="flex items-center justify-center h-screen">
            <a href="Special_Menu_Page.html" class="bg-yellow-500 text-red-800 font-bold py-4 px-8 rounded-full text-2xl shadow-lg hover:bg-yellow-600 transition">מבצע מיוחד - לחצו כאן!</a>
        </div>
    </main>

    <footer class="bg-red-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 המאור של הבשר. כל הזכויות שמורות.</p>
        </div>
    </footer>

    <div id="modal" class="modal" onclick="closeModal(event)">
        <img id="modal-img" src="" alt="תמונה בגודל מלא">
    </div>

    <script>
        const galleryGrid = document.getElementById('gallery-grid');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        let intervalId;

        const imageSources = [
            '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg', 
            '11.jpg', '12.jpg', '13.jpg', '14.jpg', '15.jpg', '16.jpg', '17.jpg'
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // חילוף איברים
            }
        }

        function updateGallery() {
            shuffleArray(imageSources);
            const selectedImages = imageSources.slice(0, 4);
            galleryGrid.innerHTML = '';
            selectedImages.forEach(imageSrc => {
                const imgElement = document.createElement('img');
                imgElement.src = imageSrc;
                imgElement.alt = `תמונה - ${imageSrc}`;
                imgElement.onclick = function() {
                    openModal(imageSrc);
                };
                galleryGrid.appendChild(imgElement);
            });
        }

        function openModal(src) {
            modal.style.display = 'flex';
            modalImg.src = src;
        }

        function closeModal(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        galleryGrid.addEventListener('mouseenter', function() {
            clearInterval(intervalId);
        });

        galleryGrid.addEventListener('mouseleave', function() {
            intervalId = setInterval(updateGallery, 3000);
        });

        intervalId = setInterval(updateGallery, 3000);
        updateGallery();
    </script>
</body>
</html>
